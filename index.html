<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: blac;
        }
        #container {
            position: relative;
            width: 750px;
            margin: 0 auto;
        }
        #board {
            background-color: transparent;
            border-bottom: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        #highScoreBox {
            position: absolute;
            top: -50px; 
            right: 0;
            background-color: #fff;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }
        #reloadButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
        #noInternetMessage {
            margin-top: 30px;
            font-size: 18px;
            color: gray;
        }
        #noInternetMessage h2 {
            margin-bottom: 10px;
        }
        .smallImg {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
   
    <!-- Container for the game board and high score box -->
    <div id="container">
        <!-- High Score Box positioned outside the canvas -->
        <div id="highScoreBox">High Score: 0</div>
        <canvas id="board"></canvas>
        <div id="reloadButton">New Game</div>
    </div>

    <!-- No Internet Message -->
    <div id="noInternetMessage">
        <h2>No internet</h2>
        <p>Try</p>
        <ul>
            <li>Checking the network cables, modem, and router</li>
            <li>Reconnecting to Wi-Fi</li>
            <li>Running Windows Network Diagnostics</li>
        </ul>
        <p><strong>ERR_INTERNET_DISCONNECTED</strong></p>
    </div>

    <script>
        // Board settings
        let board;
        let boardWidth = 750;
        let boardHeight = 250;
        let context;
    
        // Dino settings
        let dinoWidth = 44;  
        let dinoHeight = 47; 
        let dinoX = 50;
        let dinoY = boardHeight - dinoHeight;
        let dinoImg;
    
        let dino = {
            x: dinoX,
            y: dinoY,
            width: dinoWidth,
            height: dinoHeight,
            jumping: false
        };
    
        // Cactus settings
        let cactusArray = [];
    
        let cactus1Width = 17; 
        let cactus2Width = 34;
        let cactus3Width = 51; 
    
        let cactusHeight = 35;
        let cactusX = 700;
        let cactusY = boardHeight - cactusHeight;
    
        let cactus1Img;
        let cactus2Img;
        let cactus3Img;
    
        // Physics settings
        let velocityX = -8; // Cactus moving left speed
        let velocityY = 0;
        let gravity = 0.4;
        let jumpStrength = -8; // Jump force
    
        let gameOver = false;
        let score = 0;
        let highScore = 0; // Initialize high score
        let isPaused = false;
    
        window.onload = function () {
            board = document.getElementById("board");
            board.height = boardHeight;
            board.width = boardWidth;
    
            context = board.getContext("2d");
    
            // Load dino image
            dinoImg = new Image();
            dinoImg.src = "dino.png"; // dino image
            dinoImg.onload = function () {
                context.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
            };
    
            // Load cactus images
            cactus1Img = new Image();
            cactus1Img.src = "cactus1.png"; // Add the correct path to your cactus images
    
            cactus2Img = new Image();
            cactus2Img.src = "cactus2.png";
    
            cactus3Img = new Image();
            cactus3Img.src = "cactus3.png";
    
            requestAnimationFrame(update);
            setInterval(placeCactus, 1000); // Place a cactus every second
            document.addEventListener("keydown", moveDino);
    
            // Event listeners for pause/resume
            document.addEventListener("click", togglePause);
            document.getElementById("reloadButton").addEventListener("click", reloadGame);
        };
    
        function update() {
            if (!isPaused) {
                requestAnimationFrame(update);
            }
            if (gameOver) {
                return;
            }
            context.clearRect(0, 0, board.width, board.height);
    
            // Dino
            if (dino.jumping) {
                velocityY += gravity;
                dino.y = Math.min(dino.y + velocityY, dinoY);
    
                if (dino.y === dinoY) {
                    dino.jumping = false;
                }
            }
            context.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
    
            // Cactus
            for (let i = 0; i < cactusArray.length; i++) {
                let cactus = cactusArray[i];
                cactus.x += velocityX;
                context.drawImage(cactus.img, cactus.x, cactus.y, cactus.width, cactus.height);
    
                // Check for collision
                if (detectCollision(dino, cactus)) {
                    gameOver = true;
                    dinoImg.src = "dino-dead.png"; // Add the correct path to your dead dino image
                    dinoImg.onload = function () {
                        context.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
                    };
    
                    // Update high score if current score is higher
                    if (score > highScore) {
                        highScore = score;
                        document.getElementById("highScoreBox").innerText = "High Score: " + highScore;
                    }
    
                    // Display reload button
                    document.getElementById("reloadButton").style.display = "block";
                }
            }
    
            // Score
            context.fillStyle = "black";
            context.font = "20px courier";
            score++;
            context.fillText("Score: " + score, 5, 20);
        }
    
        function moveDino(e) {
            if (gameOver || isPaused) {
                return;
            }
    
            if ((e.code == "Space" || e.code == "ArrowUp") && !dino.jumping) {
                // Jump
                velocityY = jumpStrength;
                dino.jumping = true;
            }
        }
    
        function placeCactus() {
            if (gameOver || isPaused) {
                return;
            }
    
            // Place cactus
            let cactus = {
                img: null,
                x: cactusX,
                y: cactusY,
                width: null,
                height: cactusHeight
            };
    
            let placeCactusChance = Math.random(); // Random chance to place different cacti
    
            if (placeCactusChance > 0.90) {
                cactus.img = cactus3Img;
                cactus.width = cactus3Width;
                cactusArray.push(cactus);
            } else if (placeCactusChance > 0.70) {
                cactus.img = cactus2Img;
                cactus.width = cactus2Width;
                cactusArray.push(cactus);
            } else if (placeCactusChance > 0.50) {
                cactus.img = cactus1Img;
                cactus.width = cactus1Width;
                cactusArray.push(cactus);
            }
    
            if (cactusArray.length > 5) {
                cactusArray.shift(); // Remove the first element to prevent infinite growth
            }
        }
    
        function detectCollision(a, b) {
            return a.x < b.x + b.width && // a's top left corner doesn't reach b's top right corner
                a.x + a.width > b.x && // a's top right corner passes b's top left corner
                a.y < b.y + b.height && // a's top left corner doesn't reach b's bottom left corner
                a.y + a.height > b.y; // a's bottom left corner passes b's top left corner
        }
    
        function togglePause(e) {
            if (e.target.id !== "board" && !gameOver) {
                isPaused = true;
            } else if (e.target.id === "board" && !gameOver) {
                isPaused = false;
                requestAnimationFrame(update);
            }
        }
    
        function reloadGame() {
            // Reload the game while keeping the score
            gameOver = false;
            dinoImg.src = "dino.png"; // Reset dino image
            cactusArray = [];
            score = 0;
            document.getElementById("reloadButton").style.display = "none";
            requestAnimationFrame(update);
        }
    </script>
    
</body>
</html>
